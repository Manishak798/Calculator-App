<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Calculator App</h1>
    </header>
    <main>
      <input type="text" placeholder="0" />
      <div class="grid-container">
        <button class="grid-item1"><i class="fa-solid fa-percent"></i></button>
        <button class="grid-item2">ùêÇùêÑ</button>
        <button class="grid-item3">ùêÇ</button>
        <button class="grid-item4">
          <i class="fa-solid fa-delete-left"></i>
        </button>

        <button class="grid-item5"><i class="fa-solid fa-1"></i></button>
        <button class="grid-item6"><i class="fa-solid fa-2"></i></button>
        <button class="grid-item7"><i class="fa-solid fa-3"></i></button>
        <button class="grid-item8"><i class="fa-solid fa-4"></i></button>
        <button class="grid-item9"><i class="fa-solid fa-5"></i></button>
        <button class="grid-item10"><i class="fa-solid fa-6"></i></button>
        <button class="grid-item11"><i class="fa-solid fa-7"></i></button>
        <button class="grid-item12"><i class="fa-solid fa-8"></i></button>
        <button class="grid-item13"><i class="fa-solid fa-9"></i></button>
        <button class="grid-item14"><i class="fa-solid fa-0"></i></button>
        <button class="grid-item15">0</button>
        <button class="grid-item16">+</button>
        <button class="grid-item17">-</button>
        <button class="grid-item18">*</button>
        <button class="grid-item19">/</button>
      </div>
    </main>
    <footer>
      <hr />
      <h5>All Rights Reserved.</h5>
    </footer>
    <link rel="script" href="./script.js" />
  </body>
</html>
